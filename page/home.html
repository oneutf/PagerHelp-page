<link rel="stylesheet" href="../css/list/home.css" />
<div id="home" class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-2">
      <div class="col-sm-12 h1">
        Reach Your Goals with Our Help
        <div class="small padding-top-sm">
          Custom paper writing services by a reliable company
          <div class="small padding-top-sm">
            always on-time, entirely plagiarism-free, fully confidential
          </div>
        </div>
      </div>
      <div class="col-sm-11 padding-top-md">
        <img src="../imgs/home/surfer.webp" class="img-responsive" />
      </div>
    </div>
    <div class="col-sm-3">
      <div class="panel panel-blue">
        <div class="panel-body">
          <form>
            <div class="col-sm-12 h2">Calculate Price</div>
            <div class="btn-group col-sm-12">
              <div class="col-sm-3 clear-padding">
                <button type="button" class="btn btn-default">
                  <small>High School</small>
                </button>
              </div>
              <div class="col-sm-3 clear-padding">
                <button type="button" class="btn btn-default small">
                  <small>College</small>
                </button>
              </div>
              <div class="col-sm-3 clear-padding">
                <button type="button" class="btn btn-default small">
                  <small>Universitys</small>
                </button>
              </div>
              <div class="col-sm-3 clear-padding">
                <button type="button" class="btn btn-default">
                  <small>PhD</small>
                </button>
              </div>
              <div class="col-sm-12 clear-padding">
                <div class="form-group">
                  <label>Type of Paper</label>
                  <select
                    class="form-control"
                    data-live-search="true"
                    data-size="5"
                  >
                    <optgroup label="Picnic">
                      <option>Mustard</option>
                      <option>Ketchup</option>
                      <option>Relish</option>
                    </optgroup>
                    <optgroup label="Camping">
                      <option>Tent</option>
                      <option>Flashlight</option>
                      <option>Toilet Paper</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="col-sm-6 clear-padding">
                <div class="form-group">
                  <div class="col-sm-12 clear-padding">
                    <label>Quantitys</label>
                  </div>
                  <div class="col-xs-4 clear-padding-left">
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-xs-8 clear-padding">
                    <div class="btn-group">
                      <div class="col-xs-6 clear-padding">
                        <button type="button" class="btn btn-default">
                          Pages
                        </button>
                      </div>
                      <div class="col-xs-6 clear-padding">
                        <button type="button" class="btn btn-default">
                          Words
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 clear-padding">
                <div class="form-group">
                  <label>Deadline</label>
                  <div class="input-group">
                    <input type="text" class="form-control datepicker" />
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-4 clear-padding">
                <div>
                  <small>Approx. price</small>
                </div>
                <div class="h2 clear-margin">
                  <b>$</b>
                  <b>11</b>
                </div>
              </div>
              <div class="col-xs-8 clear-padding-right">
                <a
                  class="btn btn-warning btn-submit text-center clear-padding"
                  href="#"
                >
                  <span class="text-uppercase">proceed to order</span></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>
<script>
  $(function () {
    $("select").selectpicker();
    $(".datepicker").datepicker({
      autoclose: true,
      todayBtn: true,
      orientation: "bottom"
    });
  });
</script>
